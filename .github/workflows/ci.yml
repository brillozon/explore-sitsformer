name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies and project
      run: |
        poetry install --no-interaction --with dev
        
    - name: Verify installation and imports
      run: |
        echo "=== Environment Info ==="
        poetry run python --version
        poetry run python -c "import sys; print('Python executable:', sys.executable)"
        poetry run python -c "import sys; print('Python path:'); [print(f'  {p}') for p in sys.path]"
        echo ""
        echo "=== Package Structure ==="
        ls -la src/
        ls -la src/sitsformer/
        echo ""
        echo "=== Package Installation Check ==="
        poetry run pip list | grep sitsformer || echo "Package not found in pip list"
        echo ""
        echo "=== Import Tests ==="
        poetry run python -c "import sitsformer; print('✓ Base package imported')" || echo "✗ Base package import failed"
        poetry run python -c "print('Package version:', __import__('sitsformer').__version__)" || echo "✗ Version check failed"
        poetry run python -c "from sitsformer.data import DummySatelliteDataset; print('✓ Data module imported')" || echo "✗ Data module import failed"
        poetry run python -c "from sitsformer.models import create_sits_former; print('✓ Models module imported')" || echo "✗ Models module import failed"

    - name: Run tests
      run: |
        pwd
        ls -la src/
        poetry run pytest --verbose

    - name: Run linting
      run: |
        poetry run black --check .
        poetry run isort --check-only .
        poetry run flake8 .

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12.x

    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1

    - name: Build package
      run: poetry build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: dist
        path: dist/