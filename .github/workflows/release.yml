name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      run: poetry install
    
    - name: Build package
      run: poetry build
    
    - name: Generate Release Notes
      id: release_notes
      run: |
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "# SITS-Former Release ${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "## Features" >> $GITHUB_OUTPUT
        echo "- Transformer-based architecture for satellite image time series" >> $GITHUB_OUTPUT
        echo "- Support for multi-class land cover classification" >> $GITHUB_OUTPUT  
        echo "- PyTorch implementation with GPU acceleration" >> $GITHUB_OUTPUT
        echo "- Command-line interface for training, evaluation, and inference" >> $GITHUB_OUTPUT
        echo "- Comprehensive configuration system" >> $GITHUB_OUTPUT
        echo "- Integration with Weights & Biases and TensorBoard" >> $GITHUB_OUTPUT
        echo "- Complete API documentation and tutorials" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "## Installation" >> $GITHUB_OUTPUT
        echo "\`\`\`bash" >> $GITHUB_OUTPUT
        echo "pip install explore-sitsformer" >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: "dist/*"