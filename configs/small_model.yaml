# Small model configuration for quick experimentation
# Reduced model size and training settings for fast iteration

model:
  img_size: 64
  patch_size: 16
  in_channels: 13
  num_classes: 5
  embed_dim: 256
  num_layers: 4
  num_heads: 8
  mlp_ratio: 4
  dropout: 0.1
  max_seq_len: 10

data:
  sequence_length: 5
  image_size: 64
  normalize: true
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  random_seed: 42
  
  bands: ["B02", "B03", "B04", "B05", "B08"]  # Reduced band set
  
  augmentation:
    enable: true
    horizontal_flip: 0.5
    vertical_flip: 0.5
    rotation: 0.3

training:
  epochs: 20
  batch_size: 16
  learning_rate: 5e-4
  weight_decay: 1e-3
  
  optimizer: "adamw"
  scheduler: "cosine"
  criterion: "cross_entropy"
  
  use_amp: false
  
  early_stopping:
    enable: true
    patience: 8
    min_delta: 1e-3

dataloader:
  num_workers: 2
  pin_memory: true

logging:
  use_wandb: false
  log_dir: "logs/small_model"
  save_dir: "checkpoints/small_model"
  save_every: 5

evaluation:
  class_names: ["Crop_A", "Crop_B", "Urban", "Forest", "Water"]

experiment:
  seed: 42
  debug: false